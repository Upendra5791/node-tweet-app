<html lang="en">

    <meta property="og:image" content="icons/icon-512.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="node-tweet-app.webmanifest">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Tweet App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Link</a>
                </li>
                <li class="nav-link">
                    <button class="btn-info" id="notifications">Get Notifications</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="home-container container">
        <h1 class="my-4 text-center">Welcome to my Tweet App</h1>
        <!-- <img class="img-fluid" src="images/twit-banner.jpg"/> -->


        <form id="searchForm">
            <div class="input-group input-group-lg mb-3">

                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>

    </div>

        <script src="script.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
